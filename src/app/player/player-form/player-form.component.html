<br>
<div class="container-fluid">


  <div class="row">
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center">Ajouter votre joueur ici</h2>
          <form [formGroup]="form" id="new-player-form" (ngSubmit)="addPlayer()">

            <div class="form-group">
              <label for="nom" class="col-sm-2">Nom :</label>
              <input type="text" formControlName="nom" class="form-control">
              <p *ngIf="form.get(['nom']).invalid && form.get(['nom']).touched" class="alert alert-danger">ce champ est
                obligatoire</p>
            </div>
            <div class="form-group">
              <label for="prnom" class="col-sm-2">Prenom :</label>
              <input type="text" formControlName="prenom" class="form-control">
              <p *ngIf="form.get(['prenom']).invalid && form.get(['prenom']).touched" class="alert alert-danger">ce
                champ est obligatoire</p>
            </div>

            <div class="form-group">
              <label for="numero" class="col-sm-2">Numéro :</label>
              <input type="number" formControlName="numero" class="form-control">
              <p *ngIf="form.get(['numero']).invalid && form.get(['numero']).touched" class="alert alert-danger">le
                numero doit etre compris entre 1 et 99</p>
            </div>

            <div class="form-group">
              <label for="taille" class="col-sm-2">Taille :</label>
              <input type="number" formControlName="taille" class="form-control">
              <p *ngIf="form.get(['taille']).invalid && form.get(['taille']).touched" class="alert alert-danger">la
                taille à saisir est en cm</p>
            </div>

            <div class="form-group">
              <label for="poids" class="col-sm-2">Poids :</label>
              <input type="number" formControlName="poids" class="form-control">
              <p *ngIf="form.get(['poids']).invalid && form.get(['poids']).touched" class="alert alert-danger">le poids
                dois etre compris entre 60 et 80</p>
            </div>
            <br>
            <button class="btn btn-lg btn-success" form="new-player-form" *ngIf="!isEditing">Add</button>
            <button class="btn btn-lg btn-warning" (click)="editPlayer($event)" *ngIf="isEditing" [disabled]="!form.valid">Edit</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
